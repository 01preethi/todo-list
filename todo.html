<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1>ðŸ“‹ To-Do List</h1>
        <div class="input-area">
            <input id="input" type="text" placeholder="Add your task...">
            <button onclick="add()">Add</button>
        </div>
        <ul id="list-cointainer">
            <li>hello
                <button onclick="deleteItem(event)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        var ul = document.getElementById("list-cointainer");
        var input = document.getElementById("input")
        function add()
        {
            var listitem = document.createElement("li")
            listitem.innerHTML = input.value + "<button onclick='deleteItem(event)'> Delete </button>"
            ul.append(listitem)

        }
        function deleteItem(event)
        {
            event.target.parentElement.remove();

        }
    </script>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(120deg, #a6c0fe, #f68084);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.todo-container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
    min-height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

.input-area {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
}

#input {
    flex: 1;
    padding: 12px 15px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

#input:focus {
    border-color: #f68084;
    box-shadow: 0 0 8px rgba(246, 128, 132, 0.5);
}

button {
    padding: 12px 18px;
    background-color: #f68084;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

button:hover {
    background-color: #d94e4e;
}

#list-cointainer {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
}

li {
    background-color: #f0f0f0;
    margin-bottom: 10px;
    padding: 12px 14px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeIn 0.3s ease-in-out;
    border-left: 5px solid #f68084;
}

li button {
    background-color: #ff5c5c;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    color: white;
    font-weight: 500;
    transition: background-color 0.3s;
}

li button:hover {
    background-color: #c0392b;
}

/* Scrollbar style */
#list-cointainer::-webkit-scrollbar {
    width: 6px;
}
#list-cointainer::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 10px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
